<!DOCTYPE html>
<html>
<head>
	<title>svg</title>
</head>
<style>
	svg {
    	
        border: 1px solid black;
    
    }

</style>
<body>
	<h1>svg</h1>
    
    <svg width="600" height="750" version="1.1" xmlns="http://www.w3.org/2000/svg">
    
    	<rect x="10" y="10" width="30" height="30" stroke="black" fill="transparent" stroke-width="5"/>
       
       <!-- rx et ry = arrondir -->
        <rect x="60" y="10" rx="10" ry="10" width="70" height="30" stroke="green" fill="transparent" stroke-width="5"/>
        
        <circle cx="75" cy="75" r="20" stroke="purple" fill="transparent" stroke-width="5"/>
        
        <ellipse cx="175" cy="125" rx="100" ry="35" stroke="red" fill="transparent" stroke-width="5"/>
        
       <polygon points="150 215, 200 300, 100 300" stroke="red" fill="green" stroke-width="3"/>


        <polygon points="350 460 355 480 370 480 360 490 365 505 350 495 335 505 340 490 330 480 345 480" stroke="brown" fill="transparent" stroke-width="5"/>
        
        <line x1="500" x2="50" y1="500" y2="550" stroke="orange" fill="transparent" stroke-width="5"/>

        
    </svg>
</body>
</html>
