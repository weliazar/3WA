<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>HTML 5 Canvas - Tic Tac Toe - 2 joueurs humains</title>
		<style>
			body {
				font: 14px sans-serif;
				color: #333;
			}
			h1, p {
				text-align: center;
			}
			canvas {
				display: block;
				margin: 40px auto;
				border: 1px dashed #999;
			}
		</style>
	</head>
	<body>
		<h1>HTML 5 Canvas - Tic Tac Toe - 2 joueurs humains</h1>
		<p>VÃ©rification du gagnant</p>
		<canvas id="my-canvas" width="640" height="640"> 
			Texte alternatif pour les navigateurs ne supportant pas Canvas.
		</canvas>
		<script type="text/javascript">

			// Vars
			var margin = 20;
			var size = 200;
			var hue = 0;
			var play = true;
			var count, current, played;

			// Canvas & Context
			var canvas = document.getElementById('my-canvas');
			var context = canvas.getContext('2d');

			// Generalities
			context.lineWidth = 10;
			context.lineJoin = 'round';
			context.lineCap = 'round';
			context.font = '40px Arial';
			context.textAlign = 'center';
		
			// Event
			window.addEventListener('click',clickHandler); 

			// Init
			init();

			// Init
			function init() {
				count = 0;
				play = true; // false: game over; true: play
				current = 1; // current player
				played = [[0,0,0],[0,0,0],[0,0,0]];
				board();
				//console.log('Init!');
			}

			// Board
			function board() {
				// Save context
				context.save();
				// Design
				context.lineWidth = 4;
				context.setLineDash([20,20]);
				context.lineDashOffset = 10;
				context.strokeStyle = '#444';
				// Background
				context.fillStyle = '#333';
				context.fillRect(10,10,620,620);
				// Draw
				context.beginPath();
				context.moveTo(size+margin,margin);
				context.lineTo(size+margin,size*3+margin);
				context.moveTo(size*2+margin,margin);
				context.lineTo(size*2+margin,size*3+margin);
				context.moveTo(margin,size+margin);
				context.lineTo(size*3+margin,size+margin);
				context.moveTo(margin,size*2+margin);
				context.lineTo(size*3+margin,size*2+margin);
				context.stroke();
				context.closePath();
				// Restore context
				context.restore();
			}

			// Cross
			function cross(i,j) {
				// Vars
				x = i*size+size/2+margin;
				y = j*size+size/2+margin;
				half = size/3-margin;
				// Draw
				context.beginPath();
				context.moveTo(x-half,y-half);
				context.lineTo(x+half,y+half);
				context.moveTo(x-half,y+half);
				context.lineTo(x+half,y-half);
				context.stroke();
				context.closePath();
			}
			
			// Circle
			function circle(i,j) {
				// Vars
				x = i*size+size/2+margin;
				y = j*size+size/2+margin;
				half = size/3-margin;
				// Draw
				context.beginPath();
				context.arc(x,y,half,0,Math.PI*2,true);
				context.stroke();
				context.closePath();
			}

			// Message
			function message(text) {
				context.fillStyle = 'rgba(50,50,50,0.75)';
				context.fillRect(10,10,620,620);
				context.fillStyle = '#eee';
				context.fillText(text,320,320);
			}

			// Winner
			function checkWinner(board,player) {
				if (
					board[0][0] == player &&
					board[0][1] == player &&
					board[0][2] == player ||
					board[1][0] == player &&
					board[1][1] == player &&
					board[1][2] == player ||
					board[2][0] == player &&
					board[2][1] == player &&
					board[2][2] == player ||

					board[0][0] == player &&
					board[1][0] == player &&
					board[2][0] == player ||
					board[0][1] == player &&
					board[1][1] == player &&
					board[2][1] == player ||
					board[0][2] == player &&
					board[1][2] == player &&
					board[2][2] == player ||

					board[0][0] == player &&
					board[1][1] == player &&
					board[2][2] == player ||

					board[0][2] == player &&
					board[1][1] == player &&
					board[2][0] == player
				) return true
				return false;
			}

			// Click
			function clickHandler(e) {
				var i = Math.floor((e.pageX-canvas.offsetLeft-margin)/size);
				var j = Math.floor((e.pageY-canvas.offsetTop-margin)/size);
				//console.log(i+','+j);
				if (play == true && count < 10 && played[i][j] == 0) {
					hue = hue+10;
					context.strokeStyle = 'hsl('+hue+',75%,50%)';
					var next = current;
					if (current == 1) {
						cross(i,j);
						next = 2;
					} else {
						circle(i,j);
						next = 1;
					}
					played[i][j] = current;
					count++;
					if (checkWinner(played,current)) {
						message('Le joueur '+current+' gagne!');
						play = false;
					} else if (count > 8) {
						message('Aucun joueur ne gagne!');
						play = false;
					}
					current = next;
					
				} else if (play == false) {
					init();
				}
			}

		</script>
	</body>
</html>
